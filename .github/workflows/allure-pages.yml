name: Cypress + Allure Report CI/CD

on:
  push:
    branches: [ main ]

jobs:
  test-and-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run Cypress tests
        run: npx cypress run --env allure=true

      - name: Generate Allure Report to docs
        run: npx allure generate allure-results --clean -o docs

      - name: Commit and push report
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"
          git add docs
          git commit -m "Update Allure Report [auto]" || echo "No changes to commit"
          git push
